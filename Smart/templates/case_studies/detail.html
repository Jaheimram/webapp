{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ filename }}</h1>
    
    <div class="mt-4">
        <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="600px">
        
        <div class="mt-3">
            <a href="{{ pdf_url }}" download class="btn btn-primary">
                Download PDF
            </a>
            <a href="{% url 'case_study_list' %}" class="btn btn-secondary">
                Back to List
            </a>
        </div>
    </div>
</div>
{% endblock %}
